<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de Nav con Bootstrap 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .main-menu-title {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        span {
            font-size: 14px;
        }

        .main-menu-title:hover {
            color: red;
        }

        .main-menu-title.active {
            border-top: 2px solid red;
            padding-top: 2px;
        }

        .fender-menu-title {
            position: relative;
        }

        .fender-menu-title::before {
            content: "";
            position: absolute;
            top: -13px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: brown;
            z-index: 1;
        }

        .navbar-nav span {
            position: relative;
            bottom: 24px;
            right: 80px;
        }

        .navbar {
            padding-top: 1rem;
            padding-bottom: 1rem;
            height: 90px;
        }

        .navbar .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar .input-group .form-control {
            bottom: 17px;
            width: 100%;
            max-width: 670px;
            height: 45px;
            position: relative;
        }

        .logo {
            width: 150px;
            height: 100px;
            bottom: 40px;
            left: 150px;
            position: relative;
        }

        .nav-item a {
            bottom: 24px;
            position: relative;
        }

        .dropdown-item {
            top: 1px;
        }

        .space {
            margin-right: 10px;
        }

        .navbar-nav {
            align-items: flex-start;
        }

        .dropdown-toggle {
            position: relative;
        }

      .dropdown-toggle::after {
      /* Añade estas propiedades para posicionar el ícono */
      content: "";
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      width: 0.5rem;
      height: 0.5rem;
      border-top: 0.2rem solid currentColor;
      border-right: 0.2rem solid currentColor;
      transition: transform 0.3s ease;
      }

      .dropdown-toggle[aria-expanded="true"]::after {
      /* Agrega esta regla para mover el ícono hacia arriba cuando el menú desplegable se abra */
      transform: translateY(-50%) rotate(-135deg);
      }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav align-items-start">
                <li class="nav-item space">
                    <span class="main-menu-title fender-menu-title" style="color: brown;">Fender.com</span>
                </li>
                <li class="nav-item space">
                    <span class="main-menu-title p-3">Inicio</span>
                </li>
                <li class="nav-item space">
                    <span class="main-menu-title">Registro</span>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand me-3" href="#">
                <img class="logo" src="Mi proyecto (1).png" alt="">
            </a>

            <div class="input-group">
                <input class="form-control rounded-pill me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <div class="collapse navbar-collapse mt-4" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="guitarrasDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Guitarras
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="guitarrasDropdown" style="top: 25px;">
                                <li><a class="dropdown-item" href="#">Guitarra eléctrica</a></li>
                                <li><a class="dropdown-item" href="#">Guitarra acústica</a></li>
                                <li><a class="dropdown-item" href="#">Guitarra clásica</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="tamboresDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Tambores
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="tamboresDropdown" style="top: 25px;">
                                <li><a class="dropdown-item" href="#">Batería</a></li>
                                <li><a class="dropdown-item" href="#">Cajón</a></li>
                                <li><a class="dropdown-item" href="#">Timbales</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="bajosDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Bajos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="bajosDropdown" style="top: 25px;">
                                <li><a class="dropdown-item" href="#">Bajo eléctrico</a></li>
                                <li><a class="dropdown-item" href="#">Bajo acústico</a></li>
                                <li><a class="dropdown-item" href="#">Bajo fretless</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
</body>

</html>
