<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .main-menu-title {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .main-menu-title:hover {
            color: red;
        }

        .main-menu-title.active {
            border-top: 2px solid red;
        }

        .fender-menu-title {
            position: relative;
        }

        .fender-menu-title::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: red;
            z-index: 1;
        }

        .navbar-nav span {
            position: relative;
            top: -5px;
        }

        .navbar {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .navbar .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar .input-group .form-control {
            margin-top: 20px;
            width: 100%;
            max-width: 670px;
            height: 45px;
        }

        .logo {
            width: 150px;
            height: 100px;
        }

        .nav-item a {
            position: relative;
        }

        .space {
            margin-right: 30px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item space">
                    <span class="main-menu-title fender-menu-title">Fender.com</span>
                </li>
                <li class="nav-item space">
                    <span class="main-menu-title">Inicio</span>
                </li>
                <li class="nav-item space">
                    <span class="main-menu-title">Registro</span>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand me-3" href="#">
                <img class="logo" src="Mi proyecto (1).png" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="guitarrasDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Guitarras
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="guitarrasDropdown">
                            <li><a class="dropdown-item" href="#">Guitarra eléctrica</a></li>
                            <li><a class="dropdown-item" href="#">Guitarra acústica</a></li>
                            <li><a class="dropdown-item" href="#">Guitarra clásica</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="tamboresDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Tambores
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="tamboresDropdown">
                            <li><a class="dropdown-item" href="#">Batería</a></li>
                            <li><a class="dropdown-item" href="#">Cajón</a></li>
                            <li><a class="dropdown-item" href="#">Timbales</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="bajosDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Bajos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="bajosDropdown">
                            <li><a class="dropdown-item" href="#">Bajo eléctrico</a></li>
                            <li><a class="dropdown-item" href="#">Bajo acústico</a></li>
                            <li><a class="dropdown-item" href="#">Bajo fretless</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="input-group mt-3">
                <input class="form-control rounded-pill me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-primary rounded-pill">Buscar</button>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
