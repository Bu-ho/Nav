<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de Nav con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .main-menu-title {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .main-menu-title:hover {
            color: red;
        }

        .main-menu-title.active {
            border-top: 2px solid red;
        }

        .fender-menu-title {
            position: relative;
        }

        .fender-menu-title::before {
            content: "";
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: red;
        }

        .dropdown-menu-title:hover {
            color: red;
        }

        .dropdown-menu-title.active {
            border-bottom: 2px solid red;
        }

        .navbar-nav span {
            bottom: 54px;
            position: relative;
            right: 90px;
        }

        .navbar {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .navbar .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar .input-group .form-control {
            margin-top: 30px;
            width: 670px;
           
        }

        .navbar .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .navbar .dropdown-menu-title {
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="main-menu-title fender-menu-title">Fender.com</span>
                </li>
                <li class="nav-item ">
                    <span class="main-menu-title">Inicio</span>
                </li>
                <li class="nav-item">
                    <span class="main-menu-title">Registro</span>
                </li>
            </ul>
            <a class="navbar-brand me-3" href="#"><img src="" alt=""></a>
            <div class="input-group">
                <input class="form-control rounded-pill me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Guitarras
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item dropdown-menu-title active" href="#">Guitarra eléctrica</a></li>
                            <li><a class="dropdown-item dropdown-menu-title" href="#">Guitarra acústica</a></li>
                            <li><a class="dropdown-item dropdown-menu-title" href="#">Guitarra clásica</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Guitarras
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item dropdown-menu-title active" href="#">Guitarra eléctrica</a>
                            </li>
                            <li><a class="dropdown-item dropdown-menu-title" href="#">Guitarra acústica</a></li>
                            <li><a class="dropdown-item dropdown-menu-title" href="#">Guitarra clásica</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
